<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base.html :: header('Capacitaciones')}"></head>
<body>
	<script th:src="@{~/js/listarCapacitaciones.js}" type="text/javascript"></script>
	<nav th:replace="~{base.html :: navbar}"></nav>
	<div class="container" th:fragment="content">
		<div>
			<h1>Administración de las Capacitaciones</h1>
		</div>
		<br>
		<div th:if="${sesion.getRol()==1}" class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/capacitaciones/crear}">Crear nueva capacitación</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr class="text-center">
						<th>Título</th>
						<th>Descripcion</th>
						<th>Fecha</th>
						<th>Inicio</th>
						<th>Fin</th>
						<th th:if="${sesion.rol==1}">Alumnos/Tutores</th>
						<th>Accciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "capacitacion : ${capacitacion}">
					<td class="text-center position-relative"><th:block th:text="${capacitacion.titulo}">Título</th:block><span th:if="${capacitacion.isFinalizada()}" class="badge bg-danger position-absolute end-0 bottom-0" style="border-bottom-right-radius: 0;">Finalizada</span></td>
					<td class="text-center"><p th:text="${capacitacion.descripcion}">Descripcion</p></td>
					<td th:text="${capacitacion.inicio.toString().substring(0,10)}" class="text-center">Fecha</td>
					<td th:text="${capacitacion.inicio.toString().substring(11,16)}" class="text-center">Hora inicio</td>
					<td th:text="${capacitacion.fin.toString().substring(11,16)}" class="text-center">Hora fin</td>
					<td th:if="${sesion.rol==1}">
						<div class="d-flex align-items-center justify-content-center h-full w-full">
							<div class="d-inline-block text-center w-50">
								<i class="bi bi-mortarboard"></i>
								<span th:text="${alumnos.get(capacitacion.id)}">99</span>/<span th:text="${capacitacion.maxAlumnos} ">99</span>
							</div>
							<div class="d-inline-block text-center w-50">
								<i class="bi bi-person-workspace"></i>
								<span th:text="${tutores.get(capacitacion.id)}">99</span>/<span th:text="${capacitacion.maxTutores}">99</span>
							</div>
						</div>
					</td>
					<td class="text-center">
						<a th:href="@{~/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-primary"><i class="bi bi-eye"></i></a>
						<a th:if="${sesion.rol==1}" th:href="@{~/capacitaciones/{id}/editar(id=${capacitacion.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
						<a th:if="${sesion.rol==1}" th:data-url="@{~/api/v1/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-danger btnEliminar"><i class="bi bi-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h1>OTRO CALENDARIO</h1>
	<div>
		<div id="calendario"></div>
	</div>
	<script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>

    <script>

    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2020-02-12',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2020-02-01'
        },
        {
          title: 'Long Event',
          start: '2020-02-07',
          end: '2020-02-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2020-02-11',
          end: '2020-02-13'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T10:30:00',
          end: '2020-02-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2020-02-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2020-02-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2020-02-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2020-02-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2020-02-28'
        }
      ]
    });

    calendar.render();
  });

    </script>
</body>
</html>
