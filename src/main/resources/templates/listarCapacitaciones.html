<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!--<head th:replace="~{base.html :: header('Capacitaciones')}"></head>-->

<head th:fragment="header(title)">
	<meta charset="UTF-8">
	<title th:text="${title}">SIGECAP</title>
	<link rel="icon" href="/favicon.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous">
	<script th:src="@{~/js/app.js}"></script>
</head>

<body>
	<script th:src="@{~/js/listarCapacitaciones.js}" type="text/javascript"></script>
	<nav th:replace="~{base.html :: navbar}"></nav>
	<div class="container" th:fragment="content">
		<div>
			<h1>Administración de las Capacitaciones</h1>
		</div>
		<br>
		<div th:if="${sesion.getRol()==1}" class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/capacitaciones/crear}">Crear nueva capacitación</a>
			</div>
		</div>
		<br>
		<div class="container mt-4">
			
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr class="text-center">
						<th>Título</th>
						<th>Descripcion</th>
						<th>Fecha</th>
						<th>Inicio</th>
						<th>Fin</th>
						<th th:if="${sesion.getRol()==1}">Alumnos/Tutores</th>
						<th th:if="${sesion.getRol==1||sesion.getRol==3}">Accciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "capacitacion : ${capacitacion}">
					<td th:text="${capacitacion.titulo}" class="text-center">Título</td>
					<td th:text="${capacitacion.descripcion}" class="text-center">Descricion</td>
					<td th:text="${capacitacion.inicio.toString().substring(0,10)}" class="text-center">Fecha</td>
					<td th:text="${capacitacion.inicio.toString().substring(11,16)}" class="text-center">Hora inicio</td>
					<td th:text="${capacitacion.fin.toString().substring(11,16)}" class="text-center">Hora fin</td>
					<td th:if="${sesion.getRol()==1}">
						<div class="d-flex align-items-center justify-content-center h-full w-full">
							<div class="d-inline-block text-center w-50">
								<i class="bi bi-mortarboard"></i>
								<span th:text="${alumnos.get(capacitacion.id)}">99</span>/<span th:text="${capacitacion.maxAlumnos} ">99</span>
							</div>
							<div class="d-inline-block text-center w-50">
								<i class="bi bi-person-workspace"></i>
								<span th:text="${tutores.get(capacitacion.id)}">99</span>/<span th:text="${capacitacion.maxTutores}">99</span>
							</div>
						</div>
					</td>
					<td th:if="${sesion.getRol==1||sesion.getRol==3}" class="text-center">
						<a th:data-url="@{~/api/v1/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-info btnVer">Ver</a>
						<a th:if="${sesion.getRol()==1}" th:data-url="@{~/api/v1/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-info btnEditar">Editar</a>
						<a th:if="${sesion.getRol()==1}" th:data-url="@{~/api/v1/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-danger btnEliminar">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
