<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base.html :: header('Capacitaciones')}"></head>
<body>
	<script th:src="@{~/js/listarCapacitaciones.js}" type="text/javascript"></script>
	<nav th:replace="~{base.html :: navbar}"></nav>
	<div class="container" th:fragment="content">
		<div>
			<h1>Administración de las Capacitaciones</h1>
		</div>
		<br>
		<div th:if="${sesion.getRol()==1}" class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/capacitaciones/crear}">Crear nueva capacitación</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr align="center">
						<th>Título</th>
						<th>Descripcion</th>
						<th>Fecha</th>
						<th>Inicio</th>
						<th>Fin</th>
						<th th:if="${sesion.getRol()==1}">Accciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "capacitacion : ${capacitacion}">
					<td th:text="${capacitacion.titulo}">Título</td>
					<td th:text="${capacitacion.descripcion}" align="center"></td>
					<td th:text="${capacitacion.inicio.toString().substring(0,10)}" align="center"></td>
					<td th:text="${capacitacion.inicio.toString().substring(11,16)}" align="center"></td>
					<td th:text="${capacitacion.fin.toString().substring(11,16)}" align="center"></td>
					<td th:if="${sesion.getRol==1}" align="center">
						<a th:data-url="@{/capacitaciones/editar/{id}(id=${capacitacion.id})}" class="btn btn-info btnEditar">Editar</a>
						<a th:data-url="@{~/api/v1/capacitaciones/{id}(id=${capacitacion.id})}" class="btn btn-danger btnEliminar">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
