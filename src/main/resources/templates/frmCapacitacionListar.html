<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de roles</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/inicio">- SIGECAP -</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse">
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/capacitacion}">Capacitación</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Usuarios</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/rol}">Roles</a></li>
			</ul>
		</div>

	</nav>

	<div class="container">
		<div>
			<h1>Administración de las Capacitaciones</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/capacitacion/frmCapacitacionCrear}">Crear nueva capacitación</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr align="center">
						<th>Título</th>
						<th>Inicio</th>
						<th>Término</th>
						<th>Duración</th>
						<th>Estado</th>
						<th>Accciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "capacitacion : ${capacitacion}">
					<td th:text="${capacitacion.titulo}">Título</td>
					<td th:text="${capacitacion.fechaIni}" align="center"></td>
					<td th:text="${capacitacion.fechaTer}" align="center"></td>
					<td th:text="${capacitacion.duracionHrsCrono}" align="center"></td>
					<td align="center">
					<input type="checkbox" th:checked="${capacitacion.estado}" class="form-check-input" checked disabled>
 					<td align="center">
 					<a th:href="@{/capacitacion/frmCapacitacionEditar/{id}(id=${capacitacion.id})}" class="btn btn-info">Editar</a>
 					<a th:href="@{/capacitacion/{id}(id=${capacitacion.id})}" class="btn btn-danger">Eliminar</a> 
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
