<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base.html :: header('Usuarios')}"></head>
<body>
	<script th:src="@{~/js/usuarios/listarUsuarios.js}" type="text/javascript"></script>
	<nav th:replace="~{base.html :: navbar}"></nav>
	<div class="container" th:fragment="content">
		<div>
			<h1>Administraci√≥n de los Usuarios</h1>
		</div>
		<br>
		<div th:if="${sesion.rol==1}" class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/usuarios/crear}">Crear nuevo usuario</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr class="text-center">
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Rol</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "usuario : ${usuarios}">
					<td class="text-center" th:text="${usuario.nombres+' '+usuario.apellidos}">Nombre</td>
					<td class="text-center"><p th:text="${usuario.rol.nombre}">Rol</p></td>
					<td th:text="${usuario.email}" class="text-center">Email</td>
					<td th:text="${usuario.activo?'Activo':'Inactivo'}" class="text-center">Estado</td>
					<td class="text-center">
						<a th:href="@{~/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary"><i class="bi bi-eye"></i></a>
						<a th:href="@{~/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
						<a th:data-url="@{~/api/v1/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger btnEliminar"><i class="bi bi-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
