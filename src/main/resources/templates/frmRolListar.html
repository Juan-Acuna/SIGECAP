<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de roles</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/inicio">- SIGECAP -</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"></button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/capacitacion}">Capacitación</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/rol}">Roles</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{/}">Cerrar Sesión</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div>
			<h1>Administración de los Roles</h1>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/rol/frmRolCrear}">Crear nuevo rol</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr align="center">
						<th>Rol</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</div>
			</thead>
			<tbody>
				<tr th:each = "rol : ${rol}">
					<td th:text="${rol.nombre}">Rol</td>
					<td align="center">
					<input type="checkbox" th:checked="${rol.estado}" class="form-check-input" checked disabled> 
  					<td align="center">
  					<a th:href="@{/rol/frmRolEditar/{id}(id=${rol.id})}" class="btn btn-info">Editar</a>
  					<a th:href="@{/rol/{id}(id=${rol.id})}" class="btn btn-danger">Eliminar</a>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
