<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base.html :: header('Ubicaciones')}"></head>
<body>
	<script th:src="@{~/js/ubicaciones/listar.js}" type="text/javascript"></script>
	<nav th:replace="~{base.html :: navbar}"></nav>
	<div class="container" th:fragment="content">
		<div>
			<h1>Administración de Ubicaciones</h1>
		</div>
		<br>
		<div th:if="${sesion.rol==1}" class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/ubicaciones/crear}">Registrar nueva ubicación</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<div>
					<tr class="text-center">
						<th>Ubicación</th>
						<th>Acciones</th>
					</tr>
				</div>	
			</thead>
			<tbody>
				<tr th:each = "ubi : ${ubicaciones}">
					<td class="text-center" th:text="${ubi.nombre}">Nombre</td>
					<td class="text-center">
						<a th:href="@{~/ubicaciones/{id}/editar(id=${ubi.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
						<a th:data-url="@{~/api/v1/ubicaciones/{id}(id=${ubi.id})}" class="btn btn-danger btnEliminar"><i class="bi bi-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
