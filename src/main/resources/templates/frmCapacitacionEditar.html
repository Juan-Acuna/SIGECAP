<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de Capacitaciones</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/inicio">- SIGECAP -</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse">
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/capacitacion}">Capacitación</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Usuarios</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/rol}">Roles</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de nueva capacitación</h1>
				<div class="card-body">
					<div th:if="${session.msg}" th:classappend="${session.msg}" class="alert alert-success" role="alert">
						<p th:text="${session.msg}"></p>
					</div>
					
					<form th:action="@{/capacitacion/frmCapacitacionCrear}" th:object="${capacitacion}" method="POST">
						<div class="form-group">
							<label>Título :</label>
							<input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Ingrese el título de la capacitación" required maxlength="45">
							<label>Descripción :</label>
							<textarea name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese los detalles de la capacitación" rows="5" cols="30" required maxlength="200">></textarea>
							
							<label>Fecha de inicio :</label>
							<input type="date" th:field="*{fechaIni}" class="form-control" placeholder="" required>
							
							<label>Fecha de término :</label>
							<input type="date" th:field="*{fechaTer}" class="form-control" placeholder="" required>
							<label>Duración total programa (horas)</label>
							<input type="text" name="duracion" th:field="*{duracionHrsCrono}" class="form-control" placeholder="Ingrese horas cronológicas" required maxlength="200">
							<br>
						</div>
						<br>
						<div class="form-check">
							<label>Activo</label>
							<input type="checkbox" name="estado" th:field="*{estado}" th:checked="checked" class="form-check-input" placeholder="Estado de la capacitación">
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
							<a th:href="@{/capacitacion}" class="btn btn-danger">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
