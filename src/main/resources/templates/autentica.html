<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SIGECAP</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>SIGECAP</h1>
		</div>
		<br>
		<div class="container">
			<div class="row">
				<div
					class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Autenticación</h1>
					<div class="card-body">
						<form>
							<div class="form-group">
								<input type="text" name="nombre" class="form-control" placeholder="Ingrese su correo electrónico" required maxlength="45">
								<br>
								<input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required maxlength="45">
							</div>
							<br>
							<div class="box-footer">
<!-- 								<button class="btn btn-success">Ingresar</button> -->
								<a class="nav-link" th:href="@{/inicio}">Ingreso</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
