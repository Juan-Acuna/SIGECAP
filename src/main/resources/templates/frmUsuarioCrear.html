<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de Usuarios</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/inicio">- SIGECAP -</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"></button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/capacitacion}">Capacitaci칩n</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/rol}">Roles</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{/}">Cerrar Sesi칩n</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de nuevo usuario</h1>
				<div class="card-body">
				
					<form th:action="@{/usuario/frmUsuarioCrear}" th:object="${usuario}" method="POST">
						<div class="form-group">
							<label>Nombres : </label>
							<input type="text" name="nombres" th:field="*{nombres}" class="form-control" placeholder="Ingrese los nombres del usuario" required maxlength="45">
							
							<label>Apellidos : </label>
							<input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Ingrese los apellidos del usuario" required maxlength="45">
							<label>Email : </label>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el email del usuario" required maxlength="45">
							<label>Contrase침a : </label>
							<input type="password" name="password1" th:field="*{password}" class="form-control" placeholder="" required maxlength="200">
							<label>Reingreso de contrase침a : </label>
							<input type="password" name="password2" th:field="*{password}" class="form-control" placeholder="" required maxlength="200">
						</div>
						<label>Rol : </label>
<!-- 						<select class="form-select"  th:field="*{}">
							<option value="" th:text="Seleccione el rol"></option>
							<option th:each="roles:${rol}" th:value=>
								
							</option>
						</select> -->
						<br>
						<div class="form-check">
							<label>Activo</label>
							<input type="checkbox" name="estado" th:checked="checked" class="form-check-input" placeholder="Estado del usuario">
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
							<a th:href="@{/usuario}" class="btn btn-danger">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
