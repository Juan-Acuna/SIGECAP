services:
  db:
    image: postgres
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PWD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    restart: on-failure
    networks:
      - sigecap-nt
  app:
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - DB_HOST=${DB_HOST}
        - DB_PORT=${DB_PORT}
        - DB_NAME=${DB_NAME}
        - DB_USERNAME=${DB_USERNAME}
        - DB_PWD=${DB_PWD}
        - APP_PORT=${APP_PORT}
        - APP_DATA_MODE=${APP_DATA_MODE}
        - APP_DB=${APP_DB}
        - APP_DB_DRIVER=${APP_DB_DRIVER}
        - APP_DEBUG=${APP_DEBUG}
        - APP_JPA_MODE=${APP_JPA_MODE}
        - APP_SECRET=${APP_SECRET}
    ports:
      - 5000:${APP_PORT}
    networks:
      - sigecap-nt
    depends_on:
      - db
    volumes:
      - ./build/output/sigecap/data:/home/app/data
networks:
  sigecap-nt:
    name: sigecap-nt
volumes:
  postgresql:
  postgresql_data: